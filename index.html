<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <!-- Timeblocks go here -->
        <div class="row" id="hour-9">
            <div class="col-md-1 time-block hour" id="9">9AM</div>
            <textarea id="nineAm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-10">
            <div class="col-md-1 time-block hour" id="9">10AM</div>
            <textarea id="tenAm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-11">
            <div class="col-md-1 time-block hour" id="9">11AM</div>
            <textarea id="elevenAm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-12">
            <div class="col-md-1 time-block hour" id="9">12PM</div>
            <textarea id="twelvePm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-13">
            <div class="col-md-1 time-block hour" id="9">1PM</div>
            <textarea id="onePm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-14">
            <div class="col-md-1 time-block hour" id="9">2PM</div>
            <textarea id="twoPm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-15">
            <div class="col-md-1 time-block hour" id="9">3PM</div>
            <textarea id="threePm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-16">
            <div class="col-md-1 time-block hour" id="9">4PM</div>
            <textarea id="fourPm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="hour-17">
            <div class="col-md-1 time-block hour" id="9">5PM</div>
            <textarea id="fivePm" placeholder="Add events here" class="col-md-10 calendar-item"></textarea>
            
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
